<div class="wrapper header"><h1>{{title}}</h1></div>
<div class="container pt-4">
  <h4>List</h4>
  <div class="col-lg-12">
  <table class="table table-bordered" style="width: 60%;">
      <thead class="btn-success">
          <th>Channel No.</th>
          <th>Title</th>
          <th>Image</th>
         
        </thead>
      <tr *ngFor="let p  of a; let i=index">
          <td style="width: 8%;">{{p.id}}</td>
          <td style="width: 10%;">{{p.title}}</td>
          <td class="btimg" style="width:40%;"><div class="wrapper">
              <img src="{{p.image}}"> <button type="button" class="btn btn-danger ml-4"  (click)="remove(i) ">Remove</button></div></td>
         
      </tr>
  </table>
 </div>
</div>

  <div class="container pt-4">
    <h4>Recommendations</h4>
      <div class="col-lg-12">
      <table class="table table-bordered" style="width: 60%;">

        <thead class="btn-success">
              <th>Channel No.</th>
              <th>Title</th>
              <th>Image</th>
             
            </thead>
            <tr *ngFor="let f of d;">
              <td style="width: 8%;">{{f.id}}</td>
              <td style="width: 10%;">{{f.title}}</td>
              <td class="btimg" style="width: 40%;"><div class="wrapper"> 
              <img src="{{f.image}}"> <button type="button" class="btn btn-primary ml-4"  (click)="addtoList(f) ">ADD</button></div></td>
          
          </tr>
      </table>
  </div>
      </div>
      <div class="container pt-4">
        <h4>List of Channels</h4>
        <ul *ngFor="let i of a;"><li>{{i.title}}</li></ul>
      </div>
